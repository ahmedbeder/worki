<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form  styleClass="post-footer">
        <p:tabView dynamic="true" orientation="top" styleClass="tabview">
            <p:tab titleStyleClass="tab-title" >
                <!-- overrides title on tab-->
                <f:facet name="title">
                    <h:outputText value="Update Status" style="float: right;"/>
                    <p:graphicImage value="../resources/images/topnav/icon_logout.png" style="padding-right: 10px;"/>
                </f:facet>

                <h:panelGrid border="0" columns="2"  >
                    <p:graphicImage value="../resources/images/topnav/icon_logout.png" style="float: left;width: 50px;size: 20px;"/>

                    <p:inputTextarea  styleClass="status-text-area" cols="44"  autoResize="true" placeholder="What in your Mind?" style="padding: 20px;"/>
                    <f:facet name="footer" >
                        <p:outputLabel for="advanced" value="Advanced:"  />
                        <p:selectOneMenu id="advanced" value="#{menuPost.postwith}"  panelStyle="width:180px"
                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{menuPost.postwithall}" var="po" itemLabel="#{po.displayName}"  />
 
                            <p:column style="width:10%" rowspan="2">
                <h:outputText value="#{t.displayName}" /><p:row>
                    <h:outputText value="#{t.description}" /></p:row>
                <p:graphicImage value="../resources/images/topnav/#{t.id}.png" style="float: left;"/>


            </p:column>
 
           
        </p:selectOneMenu>
                        <p:commandButton value="Post" style="margin-left: 10px; float: right;" styleClass="post-bu"/>
                    </f:facet>

                </h:panelGrid>
            </p:tab>
            <p:tab titleStyleClass="tab-title">
                <!-- overrides title on tab-->
                <f:facet name="title">
                    <h:outputText value="Add Job" style="float: right;"/>
                    <p:graphicImage value="../resources/images/topnav/icon_logout.png" style="padding-right: 10px;"/>
                </f:facet>

                <h:panelGrid>
                    <!-- tab content -->
                                    <ui:include src="/status/status_job.xhtml" ></ui:include>

                </h:panelGrid>
            </p:tab>
            <p:tab  titleStyleClass="tab-title" >
                <!-- overrides title on tab-->
                <f:facet name="title">
                    <h:outputText value="Add Adds" style="float: right;"/>
                    <p:graphicImage value="../resources/images/topnav/icon_logout.png" style="padding-right: 10px;"/>
                </f:facet>

                <h:panelGrid>
                    <!-- tab content -->
                </h:panelGrid>
            </p:tab >
            <p:tab titleStyleClass="tab-title">
                <!-- overrides title on tab-->
                <f:facet name="title">
                    <h:outputText value="Add Image/Video" style="float: right;"/>
                    <p:graphicImage value="../resources/images/topnav/icon_logout.png" style="padding-right: 10px;"/>
                </f:facet>

                <h:panelGrid>
                    <!-- tab content -->
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </h:form>



</html>
